<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            onclick="this.closest('.fixed').remove()"></div>

        <!-- Modal panel -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div
            class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Record Payment</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500 mb-4">Record a new payment for Sale #{{ sale.id }}.</p>

                    <form hx-post="{% url 'sales:add_payment' sale.pk %}" hx-target="#payment-list-container"
                        hx-swap="innerHTML" onsubmit="setTimeout(() => this.closest('.fixed').remove(), 100)">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="text-red-500 text-sm mb-2">{{ form.non_field_errors.0 }}</div>
                        {% endif %}

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Amount (₦)</label>
                                <input type="text" inputmode="decimal" name="amount" max="{{ sale.amount_due }}" required
                                    class="currency-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <p class="text-xs text-gray-500 mt-1">Max due: ₦{{ sale.amount_due }}</p>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Method</label>
                                {{ form.payment_method }}
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Notes</label>
                                {{ form.notes }}
                            </div>
                        </div>

                        <div class="mt-5 sm:mt-6 grid grid-cols-2 gap-3">
                            <button type="button" onclick="this.closest('.fixed').remove()"
                                class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:text-sm">
                                Cancel
                            </button>
                            <button type="submit"
                                onclick="return confirm('Are you sure you want to record this payment of ₦' + document.querySelector('input[name=amount]').value + '?');"
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:text-sm">
                                Save Payment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
